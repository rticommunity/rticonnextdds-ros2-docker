version: "3"
services:
  talker:
    image: "rmw_connextdds"
    ipc: host
    volumes:
      - "${WORKSPACE_DIR}:/workspace"
    environment:
      RMW_IMPLEMENTATION: rmw_connextdds
      NDDS_QOS_PROFILES: /workspace/connext_docker_workspace/resource/connext/example_custom_qos.xml 
    working_dir: /workspace
    command: /bin/sh -c "ros2 run demo_nodes_cpp talker"
  listener:
    image: "rmw_connextdds"
    ipc: host
    volumes:
      - "${WORKSPACE_DIR}:/workspace"
    environment:
      RMW_IMPLEMENTATION: rmw_connextdds
      NDDS_QOS_PROFILES: /workspace/connext_docker_workspace/resource/connext/example_custom_qos.xml 
    working_dir: /workspace
    command: /bin/sh -c "ros2 run demo_nodes_cpp listener"
